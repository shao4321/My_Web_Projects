<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <div>
        <label for="name" id="name-label">Name</label><br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
          autofocus
        />
      </div>
      <br />
      <div>
        <label for="email" id="email-label">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          pattern=".+@[A-Za-z]+\.com(\.[A-Za-z]+)*"
          size="30"
          placeholder="Enter your Email"
          required
        />
      </div>
      <br />
      <div>
        <label for="number" id="number-label">Age(optional)</label><br />
        <input
          type="number"
          name="number"
          id="number"
          placeholder="Age"
          min="1"
          max="120"
        />
      </div>
      <br />
      <div id="dropdown">
        <label for="role">Which option best describes your current role?</label
        ><br />
        <select name="role" id="role">
          <option value="default" selected disabled>Select current role</option>
          <option value="student">Student</option>
          <option value="fulltimejob">Full Time Job</option>
          <option value="fulltimelearner">Full Time Learner</option>
          <option value="nottosay">Prefer not to say</option>
          <option value="other">Others</option>
        </select>
      </div>
      <br />
      <div id="recommend">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div id="radio">
          <input type="radio" name="recommend" id="definite" value="definite" />
          <label for="definite">Definitely</label><br />
          <input type="radio" name="recommend" id="maybe" value="value" />
          <label for="maybe">Maybe</label><br />
          <input type="radio" name="recommend" id="notsure" value="notsure" />
          <label for="notsure">Not Sure</label>
        </div>
      </div>
      <br />
      <div id="feature">
        <label for="features"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <br />
        <select name="features" id="features">
          <option value="default" selected disabled>Select an option</option>
          <option value="challenger">Challengers</option>
          <option value="project">Projects</option>
          <option value="community">Community</option>
          <option value="opensource">Open Source</option>
        </select>
      </div>
      <br />
      <div id="improve">
        <p>What would you like to see improved? (Check all that apply)</p>
        <div id="checkboxes">
          <input type="checkbox" name="fEndProj" id="fEndProj" value="-1" />
          <label for="fEndProj">Front-end Projects</label><br />
          <input type="checkbox" name="bEndProj" id="bEndProj" value="0" />
          <label for="bEndProj">Back-end Projects</label><br />
          <input
            type="checkbox"
            name="challengers"
            id="challengers"
            value="1"
          />
          <label for="challengers">Challengers</label><br />
          <input
            type="checkbox"
            name="opensourcecom"
            id="opensourcecom"
            value="2"
          />
          <label for="opensourcecom">Open Source Community</label><br />
          <input type="checkbox" name="gitter" id="gitter" value="3" />
          <label for="gitter">Gitter help rooms</label><br />
          <input type="checkbox" name="videos" id="videos" value="4" />
          <label for="videos">Videos</label><br />
          <input
            type="checkbox"
            name="citymeetups"
            id="citymeetups"
            value="5"
          />
          <label for="citymeetups">City Meetups</label><br />
          <input type="checkbox" name="wiki" id="wiki" value="6" />
          <label for="wiki">Wiki</label><br />
          <input type="checkbox" name="forum" id="forum" value="7" />
          <label for="forum">Forum</label><br />
          <input type="checkbox" name="addcourse" id="addcourse" value="8" />
          <label for="addcourse">Additional Courses</label>
        </div>
      </div>
      <br />
      <div id="comment">
        <label for="comments">Any comments or suggestions?</label><br />
        <textarea
          name="comment"
          cols="80"
          rows="10"
          id="comments"
          placeholder="Enter your comment here"
        ></textarea>
      </div>
      <br />
      <button type="submit" id="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
