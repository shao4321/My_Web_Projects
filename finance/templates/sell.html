{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="qty" placeholder="Quantity" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button></button>
    </form>
{% endblock %}
